<!doctype html>
<html>
  <head>
    <title>IP Kit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper">
      <div id="myip" >
        <div class="panel panel-primary">
            <div class="panel-heading">IP Kit</div>
            <div class="panel-body ip-body">
              <p>Your IP adress:</p>
              <ul class="list-group">
                <li class="list-group-item">
                  <span class="badge">Copy</span>
                  <span class="ip"></span> 
                </li>
              </ul>
              <p>Current website IP adress:</p>
              <ul class="list-group">
                <li class="list-group-item">
                  <span class="badge">Copy</span>
                  <span class="website-ip"></span> 
                </li>
              </ul>
            </div>
        </div>
      </div>
    </div>

  <!-- Footer scripts for fast loading -->
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
